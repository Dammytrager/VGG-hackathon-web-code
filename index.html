<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <title>Switch</title>
<!--        <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!--        <link href="css/fontawesome.min.css" type="text/css" rel="stylesheet">-->
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link href="css/style.css" type="text/css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/js/all.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
<!--        <script src="js/paho-mqtt-min.js" type="text/javascript"></script>-->
<!--        <script src="js/mqttws31.min.js" type="text/javascript"></script>-->
<!--        <script src="js/jquery.min.js" type="text/javascript"></script>-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="js/mqtt.js" type="text/javascript"></script>
        <script src="js/script.js" type="text/javascript"></script>
<!--        <script src="js/bootstrap.min.js" type="text/javascript"></script>-->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="page">
            <div class="title">
                <h1 class="text-center">Smart<i class="fa fa-home"></i>Hike</h1>
            </div>
            <div class="row mt-5">
                <!-- Switch States Information-->
                <div class="col">
                    <div class="controls mx-2">
                        <form>
                            <div class="row switch-header my-1">
                                <div class="col-3">
                                    <div class="display">
                                        Time usage
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="display">
                                        <div id="timer"></div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <select class="form-control" id="options">
                                            <option value="power" selected>Power</option>
                                            <option value="voltage">Voltage</option>
                                            <option value="current">Current</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <table class="table table-responsive table-borderless">
                                <thead class="">
                                    <tr class="">
                                        <th class="text-center">Device</th>
                                        <th class="text-center">State</th>
                                        <th class="text-center">Ratings</th>
                                        <th class="text-center" id="table-head-option">Power</th>
                                        <th class="text-center">Cost - &#8358;1 per 1kWh</th>
                                    </tr>
                                </thead>
                                <tfoot class="mt-3">
                                    <tr class="bg-dark text-white">
                                        <td class="text-center total" colspan="3">
                                            Total
                                        </td>
                                        <td class="text-center total" id="table-footer-value">
                                            000 kWh
                                        </td>
                                        <td class="text-center total">
                                            &#8358; <span id="table-footer-cost">0</span>
                                        </td>
                                    </tr>
                                </tfoot>
                                <tbody>
                                    <!-- Switch 1 -->
                                    <tr>
                                        <td class="text-center">
                                            <div class="switch-cont">
                                                <span class="switch-text mb-1 mr-3">
                                                    <span class="ml-2 light-icon light_1"><i class="far fa-lightbulb"></i></span> Device 1
                                                </span>
                                            </div>
                                        </td>
                                        <td class="text-center">
                                            <div class="switch-cont">
                                                <label class="switch mx-auto">
                                                    <input type="checkbox" class="switch_1">
                                                    <span class="slider"></span>
                                                </label>
                                            </div>
                                        </td>
                                        <td class="text-center" id="switch-1-rating">
                                            800 W
                                        </td>
                                        <td class="text-center">
                                            <div class="ml-2 i-val i-val-success" id="switch1">000 W</div>
                                        </td>
                                        <td class="text-center">
                                            <div class="ml-2">&#8358; <span id="cost1">0</span></div>
                                        </td>
                                    </tr>

                                    <!-- Switch 2 -->
                                    <tr>
                                        <td class="text-center">
                                            <div class="switch-cont">
                                                <span class="switch-text mb-1 mr-3">
                                                    <span class="ml-2 light-icon light_1"><i class="far fa-lightbulb"></i></span> Device 2
                                                </span>
                                            </div>
                                        </td>
                                        <td class="text-center">
                                            <div class="switch-cont">
                                                <label class="switch mx-auto">
                                                    <input type="checkbox" class="switch_2">
                                                    <span class="slider"></span>
                                                </label>
                                            </div>
                                        </td>
                                        <td class="text-center" id="switch-2-rating">
                                            800 W
                                        </td>
                                        <td class="text-center">
                                            <div class="ml-2 i-val i-val-success" id="switch2">000 W</div>
                                        </td>
                                        <td class="text-center">
                                            <div class="ml-2">&#8358; <span id="cost2">0</span></div>
                                        </td>
                                    </tr>

                                    <!-- Switch 3 -->
                                    <tr class="">
                                        <td class="text-center">
                                            <div class="switch-cont">
                                                <span class="switch-text mb-1 mr-3">
                                                    <span class="ml-2 light-icon light_1"><i class="far fa-lightbulb"></i></span> Device 3
                                                </span>
                                            </div>
                                        </td>
                                        <td class="text-center">
                                            <div class="switch-cont">
                                                <label class="switch mx-auto">
                                                    <input type="checkbox" class="switch_3">
                                                    <span class="slider"></span>
                                                </label>
                                            </div>
                                        </td>
                                        <td class="text-center" id="switch-3-rating">
                                            800 W
                                        </td>
                                        <td class="text-center">
                                            <div class="ml-2 i-val i-val-success i-val-3" id="switch3">000 W</div>
                                        </td>
                                        <td class="text-center">
                                            <div class="ml-2">&#8358; <span id="cost3">0</span></div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
